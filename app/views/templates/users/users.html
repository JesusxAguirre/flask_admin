{% extends "base.html" %}

{% block title %} Dashboard {% endblock %}

{% block head %}

<link
    href="{{url_for('static', filename='adminlte/DataTables/datatables.css')}}"
    rel="stylesheet" />


{% endblock %}

{% block content %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Usuarios</h1>
                </div>

            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">


                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Lista de usuarios</h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <div id="tabla_usuarios_wrapper" class="dataTables_wrapper dt-bootstrap4">

                                <div class="row">
                                    <div class="col-sm-12">
                                        <table id="tabla_usuarios"
                                            class="table table-bordered table-striped dataTable dtr-inline"
                                            aria-describedby="example1_info">
                                            <thead>
                                                <tr>
                                                    <th class="sorting sorting_asc" tabindex="0"
                                                        aria-controls="example1" rowspan="1" colspan="1"
                                                        aria-sort="ascending"
                                                        aria-label="Rendering engine: activate to sort column descending">
                                                        ID</th>

                                                    <th class="sorting" tabindex="0" aria-controls="example1"
                                                        rowspan="1" colspan="1"
                                                        aria-label="Platform(s): activate to sort column ascending">
                                                        Nombre</th>
                                                    <th class="sorting" tabindex="0" aria-controls="example1"
                                                        rowspan="1" colspan="1"
                                                        aria-label="Platform(s): activate to sort column ascending">
                                                        Apellido</th>
                                                    <th class="sorting" tabindex="0" aria-controls="example1"
                                                        rowspan="1" colspan="1"
                                                        aria-label="Engine version: activate to sort column ascending">
                                                        Email   </th>

                                                </tr>
                                            </thead>
                                            <tbody>

                                            </tbody>

                                        </table>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->



<input hidden id="url_data" value="{{url_for('users.users_list')}}">

{% endblock %}



{% block links_js %}

<script src="{{url_for('static', filename='adminlte/DataTables/datatables.min.js')}}" ></script>

<script>

    $(document).ready(function () {
        $.ajax({
            url: document.getElementById('url_data').value,
            type: 'GET',
            dataType: 'json',
            success: function (data) {

                console.log(data)
                $('#tabla_usuarios').DataTable({
                    data: data,
                    columns: [
                        { data: 'id' },
                        { data: 'name' },
                        { data: 'apellido'},
                        { data: 'email' },
                    ],
                    "responsive": true, "lengthChange": false, "autoWidth": false,
                    buttons: [
                        'csv', 'excel', 'pdf', 'print'
                    ]
                }).buttons().container().appendTo('#tabla_usuarios_wrapper .col-md-6:eq(0)');

            },
            error: function (xhr, status, error) {
                console.log(xhr)
            }
        });
    });
</script>

{% endblock %}
