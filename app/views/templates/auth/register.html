<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>{% block title %} {% endblock %}</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">


</head>

<body class="h-100" style="background-color: #ddd;">

    <div class="container-fluid ">
        <section class="h-100 gradient-form" style="background-color: #eee;">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-xl-10">
                        <div class="card rounded-3 text-black">
                            <div class="row g-0">
                                <div class="col-lg-12">
                                    <div class="card-body p-md-5 mx-md-4">
                                        <form id="formulario" method="post" novalidate>
                                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                                            <div class="row mb-3">
                                                <div class="col-sm col-md-6" id="grupo__email">
                                                    <div class="relative">
                                                        <i class="input-icon fs-5"></i>
                                                        <label class="form-label text-capitalize for="">Usuario</label> 
                                                    <input type=" email" class="form-control" name="email" id="email">
                                                            <p id="mensaje_email" class="text-danger d-none">El formato
                                                                de email debe ser correcto </p>
                                                    </div>
                                                </div>
                                                <div id="grupo_password" class="col-sm col-md-6">
                                                    <div class="relative">
                                                        <i class="input-icon fs-5"></i>
                                                        <label class="form-label text-capitalize"
                                                            for="">Contrase√±a</label>
                                                        <input class="form-control" maxlength="12" type="password">
                                                        <p class="text-danger d-none">La clave debe tener minimo 6
                                                            caracteres y maximo 12, tambien debe contener una mayuscula
                                                            minuscula mas un caracter especial entre [@$!%*?&] </p>
                                                    </div>
                                                </div>
                                                <div class="row mb-3">
                                                    <div class="col-sm" id="grupo__nombre">
                                                        <div class="relative">
                                                            <i class="input-icon fs-5"></i>
                                                            <label class="form-label text-capitalize for="">Nombre</label> 
                                                            <input type=" text" class="form-control" name="nombre" id="nombre">
                                                                <p id="mensaje_email" class="text-danger d-none">el
                                                                    nombre debe tener minimo 3 letras y maximo 12</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                    </div>


                                    </form>


                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
    </div>
    </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

</body>

</html>
